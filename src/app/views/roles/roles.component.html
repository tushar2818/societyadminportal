<div class="card border-primary">

  <div class="card-header bg-primary custom-card-header">
    <i class="fa fa-align-justify"></i> Roles
    <div class="float-right">
      <button class="icon-button" (click)="onOpenPopup(template)"><i class="fa fa-plus-square-o fa-lg"></i> Add</button>
      <button class="icon-button" (click)="refresh()"><i class="fa fa-refresh fa-lg"></i> Refresh</button>
    </div>
  </div>

  <div class="card-body">
    <table id="datatables" class="table table-striped table-bordered hover" style="width:100%">
      <thead>
        <tr>
          <th>No.</th>
          <th *ngFor="let header of modelHeaders; let i = index">{{header}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of modellist; let i = index">
          <td>{{ (i+1) }}</td>
          <td class="custom-hyperlink" (click)="onOpenPopup(template,row)"><a>{{row.Name}}</a> </td>
          <td>{{row.NormalizedName}}</td>
          <td>{{row.ConcurrencyStamp}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

<ng-template #template>
  <form #f="ngForm" novalidate (ngSubmit)="onSave(f.value, f.valid)" class="was-validated">

    <div class="card-header bg-primary custom-card-header">
      <i class="fa fa-info-circle"></i> Role Details
      <div class="float-right">
        <button type="button" class="icon-button" (click)="onEdit()" [hidden]="model.Id== null "><i class="fa fa-edit fa-lg"></i> Edit</button>
        <button type="button" class="icon-button" (click)="onDelete()"><i class="fa fa-trash fa-lg"></i> Delete</button>
        <button type="button" class="icon-button" (click)="onCancel()"><i class="fa fa-remove fa-lg"></i> Close</button>
      </div>
    </div>

    <div class="modal-body">

      <div class="col-md-12">
        <div class="form-group">
          <label class="form-col-form-label">Role</label>
          <input type="text" class="form-control" id="Name" name="Name" [(ngModel)]="model.Name" required
                 [readonly]="!isModelEditable">
          <div class="invalid-feedback" [hidden]="!f.submitted">
            Role is required
          </div>
        </div>
      </div>

    </div>

    <div class="modal-footer">
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Save</button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Close</button>
    </div>

  </form>
</ng-template>
